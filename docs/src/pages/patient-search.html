<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Search</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script defer src="../js/access-control.js"></script>
</head>
<body>

<header class="site-header">
  <h1>Patient Search</h1>
</header>

<main>
  <section class="card">
    <form>
      <label>
        Patient ID or QR Code

      </label>

      <button class="btn" type="submit">
        Search
      </button>
    </form>
  </section>
</main>

</body>
</html>
